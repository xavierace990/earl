    .wrapper {

          /* display: flex; */

      /* card */ 
      
      .flip-card__inner {
        width: 300px;
        height: 350px;
        position: relative;
        background-color: transparent;
        perspective: 1000px;
          /* width: 100%;
          height: 100%; */
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }
      

      
      .flip-card__front, .flip-card__back {
        padding: 20px;
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        background: lightgrey;
        gap: 20px;
        border-radius: 5px;
        border: 2px solid var(--main-color);
        box-shadow: 4px 4px var(--main-color);
      }
      
      .flip-card__back {
        width: 100%;
        transform: rotateY(180deg);
      }
      
      .flip-card__form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      
      .title {
        margin: 20px 0 20px 0;
        font-size: 25px;
        font-weight: 900;
        text-align: center;
        color: var(--main-color);
      }
      
      .flip-card__input {
        width: 250px;
        height: 40px;
        border-radius: 5px;
        border: 2px solid var(--main-color);
        background-color: var(--bg-color);
        box-shadow: 4px 4px var(--main-color);
        font-size: 15px;
        font-weight: 600;
        color: var(--font-color);
        padding: 5px 10px;
        outline: none;
        
      }
      
      .flip-card__input::placeholder {
        color: var(--font-color-sub);
        opacity: 0.8;
      }
      
      .flip-card__input:focus {
        border: 2px solid var(--input-focus);
      }
      
      .flip-card__btn:active, .button-confirm:active {
        box-shadow: 0px 0px var(--main-color);
        transform: translate(3px, 3px);
      }
      
      .flip-card__btn {
       
        width: 120px;
        height: 40px;
        border-radius: 5px;
        border: 2px solid var(--main-color);
        background-color: var(--bg-color);
        box-shadow: 4px 4px var(--main-color);
        font-size: 17px;
        font-weight: 600;
       
       
      } 
      .hidden {
        display: none;
    }
</style>

                            </div>

    <script>
      // Function to validate password length
      function validatePasswordLength() {
          const passwordInput = document.getElementById("id_password");
          const inputValue = passwordInput.value;
          const errorElement = document.getElementById("password-error");
          
          if (inputValue.length < 9) {
              // Password length is less than 9 characters
              errorElement.textContent = "Password should be 9 characters or more";
          } else {
              errorElement.textContent = ""; // Clear the error message if password is valid
          }
      }

      // Attach the validatePasswordLength function to the input event of the password field
      document.getElementById("id_password").addEventListener("input", validatePasswordLength);
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const usernameInput = document.querySelector('input[name="username"]');
  
      usernameInput.addEventListener('input', function() {
          const username = this.value;
  
          // Regular expressions to check for letters only and no space
          const lettersOnlyRegex = /^[a-zA-Z]+$/;
          const noSpaceRegex = /^[^\s]+$/;
  
          // Check if the username contains only letters
          if (!lettersOnlyRegex.test(username)) {
              document.getElementById('letters-only-info').classList.remove('hidden');
          } else {
              document.getElementById('letters-only-info').classList.add('hidden');
          }
  
          // Check if the username contains no spaces
          if (!noSpaceRegex.test(username)) {
              document.getElementById('no-space-info').classList.remove('hidden');
          } else {
              document.getElementById('no-space-info').classList.add('hidden');
          }
      });
  });
  
  </script>
